<!-- THIS IS A HIDDEN INPUT ELEMENT FOR LOADING FILES INTO THE EDITOR, SHOULD'NT SHOW UP ON VIEW -->
<input style="display: none" type="file" accept=".txt, .js, .ts" (change)="loadFile($event)" #fileInput>
<!-- THIS IS A HIDDEN INPUT ELEMENT FOR LOADING FILES INTO THE EDITOR, SHOULD'NT SHOW UP ON VIEW -->

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [ngClass]="{hidden: (isHandset$ | async) === false}"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu:</mat-toolbar>
    <mat-nav-list>

      <div class="run-view-handset" *ngIf="!staticDebugger">
        <a mat-list-item (click)="run()"> Run </a>
        <a mat-list-item (click)="stopRun()"> Stop </a>
        <a mat-list-item (click)="debug()"> Debug </a>
        <a mat-list-item (click)="beautify()"> Beautify </a>
        <a mat-list-item (click)="fileInput.click()"> Load File </a>
        <a mat-list-item (click)="downloadFile()"> Download File </a>
      </div>

      <div class="run-view-handset" *ngIf="staticDebugger">
        <a mat-list-item (click)="stopDebug()"> Stop </a>
        <a mat-list-item (click)="nextStep()"> Next Step </a>
        <a mat-list-item (click)="previousStep()"> Previous Step </a>
        <a mat-list-item (click)="nextBreakPoint()"> Next Breakpoint </a>
        <a mat-list-item (click)="previousBreakPoint()"> Previous Breakpoint </a>
      </div>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <img src="assets/bpjs_logo.ico" class="nav-link nav-text" alt="logo">
      <div class="spacer"></div>
      <div class="run-view" *ngIf="!staticDebugger">
        <a mat-raised-button [ngClass]="{hidden: (isHandset$ | async)}" (click)="run()"> Run </a>
        <a mat-raised-button [ngClass]="{hidden: (isHandset$ | async)}" (click)="stopRun()"> Stop </a>
        <a mat-raised-button [ngClass]="{hidden: (isHandset$ | async)}" (click)="debug()"> Debug </a>
        <a mat-raised-button [ngClass]="{hidden: (isHandset$ | async)}" (click)="beautify()"> Beautify </a>
        <a mat-raised-button [ngClass]="{hidden: (isHandset$ | async)}" (click)="fileInput.click()"> Load File </a>
        <a mat-raised-button [ngClass]="{hidden: (isHandset$ | async)}" (click)="downloadFile()"> Download File </a>
        <a mat-raised-button [ngClass]="{hidden: (isHandset$ | async)}" (click)="theme()"> Theme </a>
      </div>

      <div class="debug-view" *ngIf="staticDebugger">
        <a mat-raised-button [ngClass]="{hidden: (isHandset$ | async)}" (click)="stopDebug()"> Stop </a>
        <a mat-raised-button [ngClass]="{hidden: (isHandset$ | async)}" (click)="nextStep()"> Next Step </a>
        <a mat-raised-button [ngClass]="{hidden: (isHandset$ | async)}" (click)="previousStep()"> Previous Step </a>
        <a mat-raised-button [ngClass]="{hidden: (isHandset$ | async)}" (click)="nextBreakPoint()"> Next Breakpoint </a>
        <a mat-raised-button [ngClass]="{hidden: (isHandset$ | async)}" (click)="previousBreakPoint()"> Previous Breakpoint </a>
        <a mat-raised-button [ngClass]="{hidden: (isHandset$ | async)}" (click)="theme()"> Theme </a>
      </div>

    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
