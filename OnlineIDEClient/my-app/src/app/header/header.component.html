<header class="header headerColor">
  <div class="branding">
    <img src="assets/bpjs_logo.ico" class="nav-link nav-text" alt="logo">
  </div>

  <div class="header-nav" >
    <a *ngIf="!staticDebugger" (click)="runCode()" class="nav-link nav-text">‚ñ∂ RUN</a>
    <a *ngIf="!staticDebugger" (click)="beautifyContent()" class="nav-link nav-text">‚¶É ‚¶Ñ BEAUTIFY</a>
    <a *ngIf="!staticDebugger" (click)="clearContent()" class="nav-link nav-text">‚úñ CLEAR</a>
    <a *ngIf="!staticDebugger" (click)="undoContent()" class="nav-link nav-text">‚Ü© UNDO</a>
    <input style="display: none" type="file" accept=".txt, .js, .ts" (change)="loadFile($event)" #fileInput>
    <a *ngIf="!staticDebugger" (click)="fileInput.click()" class="nav-link nav-text">üì§ LOAD FILE</a>
    <a *ngIf="!staticDebugger" (click)="downloadFile()" class="nav-link nav-text">üì• DOWNLOAD FILE</a>
    <a *ngIf="!staticDebugger" (click)="debuggerMode()" class="nav-link nav-text">üêû DEBUG</a>
    <a *ngIf="staticDebugger" (click)="closeDebuggerMode()" class="nav-link nav-text">üõë STOP</a>
    <a *ngIf="staticDebugger" (click)="stepNext()" class="nav-link nav-text">‚è¨ STEP NEXT</a>
    <a *ngIf="staticDebugger" (click)="stepBack()" class="nav-link nav-text">‚è´ STEP BACK</a>
    <a *ngIf="staticDebugger" (click)="nextBreakPoint()" class="nav-link nav-text">‚è© NEXT BREAKPOINT</a>
    <a *ngIf="staticDebugger" (click)="previousBreakPoint()" class="nav-link nav-text">‚è™ PREVIOUS BREAKPOINT</a>
  </div>

  <div class="header-actions">
    <clr-dropdown [clrCloseMenuOnItemClick]="false">
      <button clrDropdownTrigger>
<!--              aria-label="Dropdown demo button">-->
        <clr-icon shape="caret down"></clr-icon>
        <clr-icon shape="wand" style="color: #fd7104" size="30"></clr-icon>
      </button>
      <clr-dropdown-menu clrPosition="bottom-right" *clrIfOpen>
        <label class="dropdown-header" aria-hidden="true">THEMES</label>
        <div (click)="theme(1)" clrDropdownItem>Black Theme</div>
        <div (click)="theme(2)" clrDropdownItem>White Theme</div>
        <div (click)="theme(3)" clrDropdownItem>Dark Theme</div>
        <div (click)="theme(4)" clrDropdownItem>Solarized Light Theme</div>
        <div (click)="theme(5)" clrDropdownItem>Terminal Theme</div>
        <div (click)="theme(6)" clrDropdownItem>Ambiance Theme</div>
      </clr-dropdown-menu>
    </clr-dropdown>
  </div>
</header>
