<clr-main-container>

  <app-header></app-header>

  <div class="content-container">

    <nav class="sidenav">
      <app-side style="overflow: auto;"></app-side>
    </nav>

    <div class="content-area" style="height:100vh;">
      <app-code-editor></app-code-editor>
    </div>

    <nav style="line-height: 1rem;
    max-width: 13rem;
    min-width: 9rem;
    width: 18%;
    border-left: 1px solid #ccc;
    display: -webkit-box;
    display: flex;
    -webkit-box-orient: vertical;
    -webkit-box-direction: normal;
    flex-direction: column;" *ngIf="staticDebugger">
      <app-side-right></app-side-right>
    </nav>

  </div>

</clr-main-container>
