<div id="editor"></div>

<div class="label-box border">
  <span class="mx-4 font-weight-light">Output</span>
</div>

<div *ngIf="!staticDebugger">
<textarea
  id="run_textarea"
  class="form-control outputStyle"
  rows="6"
  disabled
  aria-label="output-textarea">
  {{output}}
  </textarea>
</div>

<div *ngIf="staticDebugger">
<textarea
  id="debug_textarea"
  class="form-control outputStyle"
  rows="6"
  disabled
  aria-label="output-textarea">
  {{outputDebug}}
  </textarea>
</div>
